<!DOCTYPE html>
<html>
<head>
    <title>Commander Station</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl mb-6">COMMAND STATION</h1>
        
        <div class="control-panel">
            <div class="grid">
                <div>
                    <h3>Mission Status:</h3>
                    <div id="mission-status" class="text-4xl">Active</div>
                </div>
            </div>
            
            <div class="mt-8 grid grid-cols-2 gap-4">
                <button onclick="setAlert('RED')" class="bg-red-600 px-4 py-2">
                    Red Alert
                </button>
                <button onclick="setAlert('NORMAL')" class="bg-green-600 px-4 py-2">
                    All Clear
                </button>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const room = params.get('room');
        const socket = io();
        
        socket.emit('join', { room, station: 'commander' });
        
        socket.on('state_update', (state) => {
            document.getElementById('mission-status').textContent = state.alert;
        });
        
        function setAlert(level) {
            socket.emit('player_action', {
                room,
                action: 'set_alert',
                value: level
            });
        }
    </script>
</body>
</html>
