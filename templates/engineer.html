<!DOCTYPE html>
<html>
<head>
    <title>Engineer Station</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --starwars-blue: #007bff;
            --starwars-red: #dc3545;
            --starwars-green: #22b14c;
            --bg-dark: #111;
            --text-light: #fff;
        }
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid var(--starwars-blue);
            border-radius: 10px;
        }
        .status-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .status-message {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .warning {
            color: var(--starwars-red);
        }
        .critical {
            color: var(--starwars-red);
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .control-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid var(--starwars-green);
            border-radius: 10px;
            margin-top: 20px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .slider-label {
            width: 150px;
            font-size: 1.2em;
        }
        .slider {
            flex: 1;
            margin: 0 20px;
        }
        .slider-value {
            width: 60px;
            text-align: right;
            font-size: 1.2em;
        }
        .button {
            background: var(--starwars-green);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background: var(--starwars-blue);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="text-4xl mb-4">ENGINEERING STATUS</h1>
        <p class="text-lg">Real-time system monitoring</p>
    </div>

    <div class="status-grid">
        <!-- Alert Status -->
        <div class="status-card">
            <h2>ALERT STATUS</h2>
            <div id="alert-value" class="status-value">NORMAL</div>
            <div id="alert-status" class="status-message">All clear</div>
        </div>

        <!-- Hull Status -->
        <div class="status-card">
            <h2>HULL INTEGRITY</h2>
            <div id="hull-value" class="status-value">100%</div>
            <div id="hull-message" class="status-message" style="min-height: 60px; white-space: pre-wrap;">All systems nominal</div>
        </div>

        <!-- Power Status -->
        <div class="status-card">
            <h2>POWER LEVEL</h2>
            <div id="power-value" class="status-value">100%</div>
            <div id="power-status" class="status-message">Optimal</div>
        </div>

        <!-- Shields Status -->
        <div class="status-card">
            <h2>SHIELDS</h2>
            <div id="shields-value" class="status-value">100%</div>
            <div id="shields-status" class="status-message">Active</div>
        </div>
    </div>

    <div class="control-panel">
        <h2>SYSTEM CONTROLS</h2>

        <!-- Power Control -->
        <div class="slider-container">
            <div class="slider-label">Power Level:</div>
            <input type="range" id="power-slider" min="0" max="100" value="100" class="slider">
            <div class="slider-value" id="power-slider-value">100%</div>
        </div>

        <!-- Shields Control - HIDDEN -->
        <div class="slider-container" style="display: none;">
            <div class="slider-label">Shields:</div>
            <input type="range" id="shields-slider" min="0" max="100" value="100" class="slider">
            <div class="slider-value" id="shields-slider-value">100%</div>
        </div>

        <button class="button" onclick="updateSystems()">Apply Changes</button>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const room = params.get('room');
const socket = io();

socket.emit('join', { room, station: 'engineer' });

socket.on('connect', () => {
    console.log('Engineering: Connected to server');
    console.log('Engineering: Room:', room);
});
socket.on('disconnect', () => {
    console.log('Engineering: Disconnected from server');
});

socket.on('state_update', (state) => {
    updateHullStatus(state.systems?.hull, state.systems?.hull_message);
    updatePowerStatus(state.systems?.power);
    updateShieldsStatus(state.systems?.shields);
    updateAlertStatus(state.alert);
});

/* ----------------  Live power-slider feedback  ---------------- */
const powerSlider = document.getElementById('power-slider');
const powerValue  = document.getElementById('power-slider-value');

powerSlider.addEventListener('input', (e) => {
    const val = e.target.value;
    powerValue.textContent = val + '%';
    // Emit immediately so GM slider updates in real time
    socket.emit('player_action', { room, action: 'set_power', value: parseInt(val) });
});

/* ----------------  Everything else unchanged  ---------------- */
function updateHullStatus(percentage, message) {
    const hullVal = document.getElementById('hull-value');
    const hullMsg = document.getElementById('hull-message');
    if (!hullVal || !hullMsg) return;
    hullVal.textContent = `${percentage}%`;
    hullMsg.textContent = message || 'All systems nominal';
    hullVal.className = hullMsg.className = percentage <= 25 ? 'status-value critical' :
                                          percentage <= 50 ? 'status-value warning' :
                                          'status-value';
    hullMsg.className += ' status-message';
}

function updatePowerStatus(percentage) {
    const val  = document.getElementById('power-value');
    const stat = document.getElementById('power-status');
    val.textContent = `${percentage}%`;
    powerSlider.value = percentage;
    powerValue.textContent = `${percentage}%`;
    if (percentage <= 25) {
        stat.textContent = 'CRITICAL - Power failure imminent!';
        stat.className = 'status-message critical';
    } else if (percentage <= 50) {
        stat.textContent = 'WARNING - Power levels critical';
        stat.className = 'status-message warning';
    } else {
        stat.textContent = 'Optimal';
        stat.className = 'status-message';
    }
}

function updateShieldsStatus(percentage) {
    const val  = document.getElementById('shields-value');
    const stat = document.getElementById('shields-status');
    val.textContent = `${percentage}%`;
    shieldsSlider.value = percentage;
    shieldsValue.textContent = `${percentage}%`;
    if (percentage <= 25) {
        stat.textContent = 'CRITICAL - Shields failing';
        stat.className = 'status-message critical';
    } else if (percentage <= 50) {
        stat.textContent = 'WARNING - Shields at reduced capacity';
        stat.className = 'status-message warning';
    } else {
        stat.textContent = 'Active';
        stat.className = 'status-message';
    }
}

function updateAlertStatus(alert) {
    const val = document.getElementById('alert-value');
    const msg = document.getElementById('alert-status');
    if (!val || !msg) return;
    val.textContent = alert.toUpperCase();
    msg.textContent = alert;
    val.className = 'status-value';
    msg.className = 'status-message';
    const lower = alert.toLowerCase();
    if (lower === 'critical') {
        val.className += ' critical';
        msg.className += ' critical';
    } else if (lower === 'warning' || lower === 'yellow') {
        val.className += ' warning';
        msg.className += ' warning';
    }
}

/* Apply button still works for shields / other batch updates */
function updateSystems() {
    const shieldsVal = document.getElementById('shields-slider').value;
    socket.emit('player_action', { room, action: 'set_shields', value: parseInt(shieldsVal) });
}

/* shields live update kept for completeness */
const shieldsSlider = document.getElementById('shields-slider');
const shieldsValue  = document.getElementById('shields-slider-value');
shieldsSlider.addEventListener('input', (e) => {
    shieldsValue.textContent = e.target.value + '%';
});
</script>
</body>
</html>
