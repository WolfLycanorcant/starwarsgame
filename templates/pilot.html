<!DOCTYPE html>
<html>
<head>
    <title>Pilot Station</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .axis-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .axis-label {
            font-size: 1.2em;
        }
        .axis-value {
            font-size: 2em;
        }
        .vertical-slider {
            width: 20px;
            height: 200px;
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            writing-mode: bt-lr;
        }
        .vertical-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--starwars-yellow);
            cursor: pointer;
        }
        .speed-control {
            width: 100%;
            max-width: 300px;
        }
        .instrument-panel {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        :root {
            --starwars-blue: #007bff;
            --starwars-green: #22b14c;
            --starwars-yellow: #ffd700;
        }
        
        .artificial-horizon {
            width: 300px;
            height: 200px;
            background: #000;
            border: 2px solid var(--starwars-blue);
            position: relative;
            overflow: hidden;
            transform: scaleX(-1);
        }
        .artificial-horizon .horizon-line,
        .artificial-horizon .pitch-indicator,
        .artificial-horizon .roll-indicator,
        .artificial-horizon .degree-mark {
            transform: scaleX(-1);
        }
        .radio-altimeter {
            width: 200px;
            height: 200px;
            background: #000;
            border: 2px solid var(--starwars-blue);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .altimeter-dial {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 2px solid var(--starwars-yellow);
            position: relative;
            background: radial-gradient(circle at center, #000 0%, #1a1a1a 100%);
        }
        .altimeter-needle {
            position: absolute;
            width: 2px;
            height: 90px;
            background: var(--starwars-yellow);
            transform-origin: bottom center;
            left: 50%;
            transform: translateX(-50%);
        }
        .altimeter-value {
            position: absolute;
            font-size: 1.5em;
            color: var(--starwars-yellow);
            text-align: center;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        .altimeter-label {
            position: absolute;
            font-size: 0.8em;
            color: var(--starwars-yellow);
            text-align: center;
            width: 100%;
            bottom: 10px;
        }
        .horizon-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--starwars-yellow);
            top: 50%;
        }
        .pitch-indicator {
            position: absolute;
            left: 50%;
            top: 0%;
            width: 2px;
            height: 100%;
            background: var(--starwars-blue);
            transform-origin: center center;
        }
        .roll-indicator {
            position: absolute;
            left: 0%;
            top: 50%;
            width: 100%;
            height: 2px;
            background: var(--starwars-green);
            transform-origin: center center;
        }
        .degree-mark {
            position: absolute;
            width: 2px;
            height: 10px;
            background: var(--starwars-yellow);
            left: 50%;
            transform: translateX(-50%);
        }
        .confirm-button {
            background: var(--starwars-yellow);
            color: #000;
            padding: 10px 20px;
            border: 2px solid var(--starwars-blue);
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .confirm-button:hover {
            background: var(--starwars-blue);
            color: #fff;
        }
        .macro-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .macro-button {
            background: var(--starwars-yellow);
            color: #000;
            border: 2px solid var(--starwars-blue);
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .macro-button:hover {
            background: var(--starwars-blue);
            color: #fff;
            transform: scale(1.05);
        }
        .macro-button:active {
            transform: scale(0.95);
        }
        .macro-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl mb-6">NAVIGATION STATION</h1>
        
        <div class="control-panel">
            <div class="instrument-panel">
                <!-- Radio Altimeter -->
                <div class="radio-altimeter">
                    <div class="altimeter-dial">
                        <div class="altimeter-needle" id="altimeter-needle"></div>
                        <div class="altimeter-value" id="altimeter-value">0</div>
                        <div class="altimeter-label">ALTITUDE (k)</div>
                    </div>
                </div>
                
                <!-- Artificial Horizon -->
                <div class="artificial-horizon">
                    <div class="horizon-line"></div>
                    <div class="pitch-indicator"></div>
                    <div class="roll-indicator"></div>
                    <!-- Degree marks -->
                    <div class="degree-mark" style="top: 0%"></div>
                    <div class="degree-mark" style="top: 11.1%"></div>
                    <div class="degree-mark" style="top: 22.2%"></div>
                    <div class="degree-mark" style="top: 33.3%"></div>
                    <div class="degree-mark" style="top: 44.4%"></div>
                    <div class="degree-mark" style="top: 55.6%"></div>
                    <div class="degree-mark" style="top: 66.7%"></div>
                    <div class="degree-mark" style="top: 77.8%"></div>
                    <div class="degree-mark" style="top: 88.9%"></div>
                    <div class="degree-mark" style="top: 100%"></div>
                </div>
            </div>
            
            <div class="grid">
                <div class="axis-control">
                    <h3 class="axis-label">Vertical Heading</h3>
                    <div class="axis-value" id="heading-y">0Â°</div>
                    <input type="range" id="heading-y-control" min="-90" max="90" step="1" class="vertical-slider">
                </div>
                
                <div class="axis-control">
                    <h3 class="axis-label">Horizontal Heading</h3>
                    <div class="axis-value" id="heading-x">0Â°</div>
                    <input type="range" id="heading-x-control" min="-180" max="180" step="1" class="w-full">
                </div>
                
                <div class="axis-control">
                    <h3 class="axis-label">Speed</h3>
                    <div class="axis-value" id="speed">0</div>
                    <input type="range" id="speed-control" min="0" max="100" step="1" class="speed-control">
                </div>
            </div>
            
            <!-- Add macro buttons -->
            <div class="macro-buttons">
                <!-- Speed Controls -->
                <div class="macro-row">
                    <button class="macro-button" onclick="setSpeed(-10)">
                        [â—€ Slow Down]
                    </button>
                    <button class="macro-button" onclick="setSpeed(50)">
                        [ðŸ”„ Fly]
                    </button>
                    <button class="macro-button" onclick="setSpeed(10)">
                        [â–¶ Speed Up]
                    </button>
                </div>

                <!-- Heading Controls -->
                <div class="macro-row">
                    <button class="macro-button" onclick="bankLeft()">
                        [â¬… Bank Left]
                    </button>
                    <button class="macro-button" onclick="navigateTerrain()">
                        [ðŸ§­ Navigate Terrain]
                    </button>
                    <button class="macro-button" onclick="bankRight()">
                        [âž¡ Bank Right]
                    </button>
                </div>

                <!-- Vertical Controls -->
                <div class="macro-row">
                    <button class="macro-button" onclick="descend()">
                        [â¬‡ Descend]
                    </button>
                    <button class="macro-button" onclick="punchIt()">
                        [ðŸš€ Punch It!]
                    </button>
                    <button class="macro-button" onclick="ascend()">
                        [â¬† Ascend]
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const room = params.get('room');
        const socket = io();
        
        // Join room on load
        socket.emit('join', { room, station: 'pilot' });
        
        // Listen for state updates
        socket.on('state_update', (state) => {
            document.getElementById('heading-y').textContent = state.heading.y + 'Â°';
            document.getElementById('heading-x').textContent = state.heading.x + 'Â°';
            document.getElementById('speed').textContent = state.speed;
            
            // Update slider positions
            document.getElementById('heading-y-control').value = state.heading.y;
            document.getElementById('heading-x-control').value = state.heading.x;
            document.getElementById('speed-control').value = state.speed;
            
            // Update artificial horizon
            const pitchIndicator = document.querySelector('.pitch-indicator');
            const rollIndicator = document.querySelector('.roll-indicator');
            
            // Convert heading values to degrees for display
            const pitch = state.heading.y;
            const roll = state.heading.x;
            
            // Update indicators
            // For pitch: we need to invert the rotation because of the slider direction
            pitchIndicator.style.transform = `rotate(${-pitch}deg) translateX(-50%) translateY(-10%) scaleX(-1)`;
            rollIndicator.style.transform = `rotate(${roll}deg) translateY(-50%) scaleX(-1)`;
            
            // Update altimeter
            const altitude = state.altitude || 0;
            document.getElementById('altimeter-value').textContent = Math.round(altitude);
            const needle = document.getElementById('altimeter-needle');
            const angle = (altitude / 1000) * 270; // Scale altitude to 0-270 degrees
            needle.style.transform = `rotate(${angle}deg) translateX(-50%)`;
        });

        // Store current values
        let currentValues = {
            headingY: 0,
            headingX: 0,
            speed: 0
        };

        // Update heading when sliders change - IMMEDIATE UPDATE
        document.getElementById('heading-y-control').addEventListener('input', (e) => {
            const value = e.target.value;
            document.getElementById('heading-y').textContent = value + 'Â°';
            currentValues.headingY = parseInt(value);
            
            // Emit immediately
            socket.emit('player_action', {
                room,
                action: 'update_heading_y',
                value: currentValues.headingY
            });
            
            // Update slider position visually
            const slider = e.target;
            const range = slider.max - slider.min;
            const position = (value - slider.min) / range * 100;
            slider.style.background = `linear-gradient(to right, var(--starwars-blue) ${position}%, var(--starwars-black) ${position}%)`;
        });
        
        document.getElementById('heading-x-control').addEventListener('input', function(e) {
            currentValues.headingX = parseInt(e.target.value);
            document.getElementById('heading-x').textContent = currentValues.headingX + 'Â°';
            
            // Emit immediately
            socket.emit('player_action', {
                room,
                action: 'update_heading_x',
                value: currentValues.headingX
            });
        });
        
        // Update speed when slider changes - IMMEDIATE UPDATE
        document.getElementById('speed-control').addEventListener('input', function(e) {
            currentValues.speed = parseInt(e.target.value);
            document.getElementById('speed').textContent = currentValues.speed;
            
            // Emit immediately
            socket.emit('player_action', {
                room,
                action: 'update_speed',
                value: currentValues.speed
            });
        });

        // Macro functions
        function setSpeed(increment) {
            currentValues.speed = Math.max(0, Math.min(100, currentValues.speed + increment));
            document.getElementById('speed').textContent = currentValues.speed;
            document.getElementById('speed-control').value = currentValues.speed;
            
            // Emit immediately
            socket.emit('player_action', {
                room,
                action: 'update_speed',
                value: currentValues.speed
            });
        }

        function bankLeft() {
            currentValues.headingX = Math.max(-180, Math.min(180, currentValues.headingX - 10));
            document.getElementById('heading-x').textContent = currentValues.headingX + 'Â°';
            document.getElementById('heading-x-control').value = currentValues.headingX;
            
            // Emit immediately
            socket.emit('player_action', {
                room,
                action: 'update_heading_x',
                value: currentValues.headingX
            });
        }

        function bankRight() {
            currentValues.headingX = Math.max(-180, Math.min(180, currentValues.headingX + 10));
            document.getElementById('heading-x').textContent = currentValues.headingX + 'Â°';
            document.getElementById('heading-x-control').value = currentValues.headingX;
            
            // Emit immediately
            socket.emit('player_action', {
                room,
                action: 'update_heading_x',
                value: currentValues.headingX
            });
        }

        function navigateTerrain() {
            // Random terrain navigation
            currentValues.headingX = Math.floor(Math.random() * 360) - 180;
            currentValues.headingY = Math.floor(Math.random() * 180) - 90;
            
            document.getElementById('heading-x').textContent = currentValues.headingX + 'Â°';
            document.getElementById('heading-y').textContent = currentValues.headingY + 'Â°';
            document.getElementById('heading-x-control').value = currentValues.headingX;
            document.getElementById('heading-y-control').value = currentValues.headingY;
            
            // Emit both values
            socket.emit('player_action', {
                room,
                action: 'update_heading_x',
                value: currentValues.headingX
            });
            socket.emit('player_action', {
                room,
                action: 'update_heading_y',
                value: currentValues.headingY
            });
        }

        function descend() {
            currentValues.headingY = Math.max(-90, Math.min(90, currentValues.headingY - 10));
            document.getElementById('heading-y').textContent = currentValues.headingY + 'Â°';
            document.getElementById('heading-y-control').value = currentValues.headingY;
            
            // Emit immediately
            socket.emit('player_action', {
                room,
                action: 'update_heading_y',
                value: currentValues.headingY
            });
        }

        function ascend() {
            currentValues.headingY = Math.max(-90, Math.min(90, currentValues.headingY + 10));
            document.getElementById('heading-y').textContent = currentValues.headingY + 'Â°';
            document.getElementById('heading-y-control').value = currentValues.headingY;
            
            // Emit immediately
            socket.emit('player_action', {
                room,
                action: 'update_heading_y',
                value: currentValues.headingY
            });
        }

        function punchIt() {
            // Maximum speed and straight ahead
            currentValues.speed = 100;
            currentValues.headingX = 0;
            currentValues.headingY = 0;
            
            document.getElementById('speed').textContent = currentValues.speed;
            document.getElementById('heading-x').textContent = currentValues.headingX + 'Â°';
            document.getElementById('heading-y').textContent = currentValues.headingY + 'Â°';
            
            document.getElementById('speed-control').value = currentValues.speed;
            document.getElementById('heading-x-control').value = currentValues.headingX;
            document.getElementById('heading-y-control').value = currentValues.headingY;
            
            // Emit all values
            socket.emit('player_action', {
                room,
                action: 'update_heading_x',
                value: currentValues.headingX
            });
            socket.emit('player_action', {
                room,
                action: 'update_heading_y',
                value: currentValues.headingY
            });
            socket.emit('player_action', {
                room,
                action: 'update_speed',
                value: currentValues.speed
            });
        }
    </script>
</body>
</html>
