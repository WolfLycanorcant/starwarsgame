<!DOCTYPE html>
<html>
<head>
    <title>Pilot Station</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .axis-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .axis-label {
            font-size: 1.2em;
        }
        .axis-value {
            font-size: 2em;
        }
        .speed-control {
            width: 100%;
            max-width: 300px;
        }
        .confirm-button {
            background: var(--starwars-yellow);
            color: #000;
            padding: 10px 20px;
            border: 2px solid var(--starwars-blue);
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .confirm-button:hover {
            background: var(--starwars-blue);
            color: #fff;
        }
        .macro-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .macro-button {
            background: var(--starwars-yellow);
            color: #000;
            border: 2px solid var(--starwars-blue);
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .macro-button:hover {
            background: var(--starwars-blue);
            color: #fff;
            transform: scale(1.05);
        }
        .macro-button:active {
            transform: scale(0.95);
        }
        .macro-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl mb-6">NAVIGATION STATION</h1>
        
        <div class="control-panel">
            <div class="grid">
                <div class="axis-control">
                    <h3 class="axis-label">Vertical Heading</h3>
                    <div class="axis-value" id="heading-y">0Â°</div>
                    <input type="range" id="heading-y-control" min="-90" max="90" step="1" class="w-full">
                </div>
                
                <div class="axis-control">
                    <h3 class="axis-label">Horizontal Heading</h3>
                    <div class="axis-value" id="heading-x">0Â°</div>
                    <input type="range" id="heading-x-control" min="-180" max="180" step="1" class="w-full">
                </div>
                
                <div class="axis-control">
                    <h3 class="axis-label">Speed</h3>
                    <div class="axis-value" id="speed">0</div>
                    <input type="range" id="speed-control" min="0" max="100" step="1" class="speed-control">
                </div>
            </div>
            
            <!-- Add confirm button -->
            <button class="confirm-button" onclick="confirmHeadings()">
                CONFIRM HEADINGS
            </button>

            <!-- Add macro buttons -->
            <div class="macro-buttons">
                <!-- Speed Controls -->
                <div class="macro-row">
                    <button class="macro-button" onclick="setSpeed(-10)">
                        [â—€ Slow Down]
                    </button>
                    <button class="macro-button" onclick="setSpeed(50)">
                        [ðŸ”„ Fly]
                    </button>
                    <button class="macro-button" onclick="setSpeed(10)">
                        [â–¶ Speed Up]
                    </button>
                </div>

                <!-- Heading Controls -->
                <div class="macro-row">
                    <button class="macro-button" onclick="bankLeft()">
                        [â¬… Bank Left]
                    </button>
                    <button class="macro-button" onclick="navigateTerrain()">
                        [ðŸ§­ Navigate Terrain]
                    </button>
                    <button class="macro-button" onclick="bankRight()">
                        [âž¡ Bank Right]
                    </button>
                </div>

                <!-- Vertical Controls -->
                <div class="macro-row">
                    <button class="macro-button" onclick="descend()">
                        [â¬‡ Descend]
                    </button>
                    <button class="macro-button" onclick="punchIt()">
                        [ðŸš€ Punch It!]
                    </button>
                    <button class="macro-button" onclick="ascend()">
                        [â¬† Ascend]
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const room = params.get('room');
        const socket = io();
        
        // Join room on load
        socket.emit('join', { room, station: 'pilot' });
        
        // Listen for state updates
        socket.on('state_update', (state) => {
            document.getElementById('heading-y').textContent = state.heading.y + 'Â°';
            document.getElementById('heading-x').textContent = state.heading.x + 'Â°';
            document.getElementById('speed').textContent = state.speed;
            
            // Update slider positions
            document.getElementById('heading-y-control').value = state.heading.y;
            document.getElementById('heading-x-control').value = state.heading.x;
            document.getElementById('speed-control').value = state.speed;
        });

        // Store current values
        let currentValues = {
            headingY: 0,
            headingX: 0,
            speed: 0
        };

        // Update heading when sliders change
        document.getElementById('heading-y-control').addEventListener('input', function(e) {
            currentValues.headingY = parseInt(e.target.value);
            document.getElementById('heading-y').textContent = currentValues.headingY + 'Â°';
        });
        
        document.getElementById('heading-x-control').addEventListener('input', function(e) {
            currentValues.headingX = parseInt(e.target.value);
            document.getElementById('heading-x').textContent = currentValues.headingX + 'Â°';
        });
        
        // Update speed when slider changes
        document.getElementById('speed-control').addEventListener('input', function(e) {
            currentValues.speed = parseInt(e.target.value);
            document.getElementById('speed').textContent = currentValues.speed;
        });

        // Send updates only when confirm button is clicked
        function confirmHeadings() {
            // Update heading values
            socket.emit('player_action', {
                room,
                action: 'update_heading_y',
                value: currentValues.headingY
            });
            
            socket.emit('player_action', {
                room,
                action: 'update_heading_x',
                value: currentValues.headingX
            });
            
            // Update speed
            socket.emit('player_action', {
                room,
                action: 'update_speed',
                value: currentValues.speed
            });
        }

        // Macro functions
        function setSpeed(increment) {
            currentValues.speed = Math.max(0, Math.min(100, currentValues.speed + increment));
            document.getElementById('speed').textContent = currentValues.speed;
            document.getElementById('speed-control').value = currentValues.speed;
        }

        function bankLeft() {
            currentValues.headingX = Math.max(-180, Math.min(180, currentValues.headingX - 10));
            document.getElementById('heading-x').textContent = currentValues.headingX + 'Â°';
            document.getElementById('heading-x-control').value = currentValues.headingX;
        }

        function bankRight() {
            currentValues.headingX = Math.max(-180, Math.min(180, currentValues.headingX + 10));
            document.getElementById('heading-x').textContent = currentValues.headingX + 'Â°';
            document.getElementById('heading-x-control').value = currentValues.headingX;
        }

        function navigateTerrain() {
            // Random terrain navigation
            currentValues.headingX = Math.floor(Math.random() * 360) - 180;
            currentValues.headingY = Math.floor(Math.random() * 180) - 90;
            
            document.getElementById('heading-x').textContent = currentValues.headingX + 'Â°';
            document.getElementById('heading-y').textContent = currentValues.headingY + 'Â°';
            document.getElementById('heading-x-control').value = currentValues.headingX;
            document.getElementById('heading-y-control').value = currentValues.headingY;
        }

        function descend() {
            currentValues.headingY = Math.max(-90, Math.min(90, currentValues.headingY - 10));
            document.getElementById('heading-y').textContent = currentValues.headingY + 'Â°';
            document.getElementById('heading-y-control').value = currentValues.headingY;
        }

        function ascend() {
            currentValues.headingY = Math.max(-90, Math.min(90, currentValues.headingY + 10));
            document.getElementById('heading-y').textContent = currentValues.headingY + 'Â°';
            document.getElementById('heading-y-control').value = currentValues.headingY;
        }

        function punchIt() {
            // Maximum speed and straight ahead
            currentValues.speed = 100;
            currentValues.headingX = 0;
            currentValues.headingY = 0;
            
            document.getElementById('speed').textContent = currentValues.speed;
            document.getElementById('heading-x').textContent = currentValues.headingX + 'Â°';
            document.getElementById('heading-y').textContent = currentValues.headingY + 'Â°';
            
            document.getElementById('speed-control').value = currentValues.speed;
            document.getElementById('heading-x-control').value = currentValues.headingX;
            document.getElementById('heading-y-control').value = currentValues.headingY;
        }
    </script>
</body>
</html>
