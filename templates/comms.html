<!DOCTYPE html>
<html>
<head>
    <title>Communications Station</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl mb-6">COMMUNICATIONS STATION</h1>
        
        <div class="control-panel">
            <style>
            .control-panel {
                margin-bottom: 20px;
            }
            .gm-label {
                display: block;
                margin-bottom: 5px;
            }
            .frequency-slider {
                width: 20px;
                height: 200px;
                -webkit-appearance: slider-vertical;
                transform: rotate(180deg);
            }
            .frequency-slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 20px;
                height: 20px;
                background: var(--starwars-yellow);
                cursor: pointer;
            }
            .gm-value {
                font-size: 1.5em;
                margin: 5px 0;
                text-align: center;
            }
            </style>
            <div class="grid">
                <div>
                    <h3>Current Frequency:</h3>
                    <div id="frequency" class="text-4xl gm-value">121.5</div>
                    <input type="range" id="freq-slider" min="118" max="123" step="0.1" class="frequency-slider">
                </div>
            </div>
            
            <div class="mt-8">
                <input type="number" id="new-freq" class="bg-black border p-2 w-full" placeholder="New frequency">
                <button onclick="changeFrequency()" class="bg-yellow-600 px-6 py-3 mt-4">
                    Update Frequency
                </button>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const room = params.get('room');
        const socket = io();
        
        socket.emit('join', { room, station: 'comms' });
        
        socket.on('state_update', (state) => {
            document.getElementById('frequency').textContent = state.frequency || '121.5';
            document.getElementById('freq-slider').value = state.frequency || '121.5';
        });
        
        function changeFrequency() {
            const freq = document.getElementById('new-freq').value;
            document.getElementById('frequency').textContent = freq;
            document.getElementById('freq-slider').value = freq;
            socket.emit('player_action', {
                room,
                action: 'set_frequency',
                value: freq
            });
        }
    </script>
</body>
</html>
